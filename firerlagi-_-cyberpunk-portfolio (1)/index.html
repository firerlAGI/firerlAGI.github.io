<!DOCTYPE html>
<html lang="en" class="dark">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Firerlagi | Cyberpunk Engineer</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@100..800&family=Orbitron:wght@400..900&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            fontFamily: {
              mono: ['"JetBrains Mono"', 'monospace', 'ui-monospace', 'SFMono-Regular', '"PingFang SC"', '"Microsoft YaHei"'],
              cyber: ['"Orbitron"', 'sans-serif', '"PingFang SC"', '"Microsoft YaHei"'],
            },
            colors: {
              cyber: {
                neon: '#0ff',
                pink: '#f0f',
                yellow: '#ff0',
                dark: '#050505',
                panel: '#0a0a0a',
              }
            },
            animation: {
              'pulse-fast': 'pulse 1s cubic-bezier(0.4, 0, 0.6, 1) infinite',
              'glitch': 'glitch 1s linear infinite',
            },
            keyframes: {
              glitch: {
                '2%, 64%': { transform: 'translate(2px,0) skew(0deg)' },
                '4%, 60%': { transform: 'translate(-2px,0) skew(0deg)' },
                '62%': { transform: 'translate(0,0) skew(5deg)' },
              }
            }
          }
        }
      }
    </script>
    <style>
      body {
        background-color: #050505;
        color: #e0e0e0;
        overflow-x: hidden;
      }
      /* Custom Scrollbar */
      ::-webkit-scrollbar {
        width: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #0a0a0a;
      }
      ::-webkit-scrollbar-thumb {
        background: #0ff;
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #f0f;
      }
      
      /* Optimized Grid Background */
      .cyber-grid-bg {
        background-size: 40px 40px;
        background-image:
          linear-gradient(to right, rgba(0, 255, 255, 0.03) 1px, transparent 1px),
          linear-gradient(to bottom, rgba(0, 255, 255, 0.03) 1px, transparent 1px);
        mask-image: radial-gradient(circle at center, black 30%, transparent 80%);
        -webkit-mask-image: radial-gradient(circle at center, black 30%, transparent 80%);
        pointer-events: none;
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        z-index: -20;
      }

      /* CRT Scanline Effect */
      .crt-overlay {
        background: linear-gradient(
          to bottom,
          rgba(255, 255, 255, 0),
          rgba(255, 255, 255, 0) 50%,
          rgba(0, 0, 0, 0.2) 50%,
          rgba(0, 0, 0, 0.2)
        );
        background-size: 100% 4px;
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        z-index: 9999;
        pointer-events: none;
        opacity: 0.3;
      }

      .cyber-glitch-effect {
        position: relative;
        will-change: transform; /* Performance Hint */
      }
      .cyber-glitch-effect::before,
      .cyber-glitch-effect::after {
        content: attr(data-text);
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        will-change: clip; /* Performance Hint */
      }
      .cyber-glitch-effect::before {
        left: 2px;
        text-shadow: -1px 0 #f0f;
        clip: rect(44px, 450px, 56px, 0);
        animation: glitch-anim 5s infinite linear alternate-reverse;
      }
      .cyber-glitch-effect::after {
        left: -2px;
        text-shadow: -1px 0 #0ff;
        clip: rect(44px, 450px, 56px, 0);
        animation: glitch-anim2 5s infinite linear alternate-reverse;
      }
      @keyframes glitch-anim {
        0% { clip: rect(38px, 9999px, 34px, 0); }
        5% { clip: rect(89px, 9999px, 12px, 0); }
        10% { clip: rect(6px, 9999px, 83px, 0); }
        15% { clip: rect(45px, 9999px, 66px, 0); }
        20% { clip: rect(2px, 9999px, 96px, 0); }
        25% { clip: rect(54px, 9999px, 12px, 0); }
        30% { clip: rect(81px, 9999px, 54px, 0); }
        35% { clip: rect(17px, 9999px, 86px, 0); }
        40% { clip: rect(59px, 9999px, 4px, 0); }
        45% { clip: rect(23px, 9999px, 24px, 0); }
        50% { clip: rect(78px, 9999px, 72px, 0); }
        55% { clip: rect(21px, 9999px, 16px, 0); }
        60% { clip: rect(66px, 9999px, 49px, 0); }
        65% { clip: rect(31px, 9999px, 84px, 0); }
        70% { clip: rect(93px, 9999px, 26px, 0); }
        75% { clip: rect(12px, 9999px, 4px, 0); }
        80% { clip: rect(55px, 9999px, 62px, 0); }
        85% { clip: rect(8px, 9999px, 96px, 0); }
        90% { clip: rect(42px, 9999px, 12px, 0); }
        95% { clip: rect(75px, 9999px, 44px, 0); }
        100% { clip: rect(4px, 9999px, 86px, 0); }
      }
      @keyframes glitch-anim2 {
        0% { clip: rect(61px, 9999px, 52px, 0); }
        5% { clip: rect(2px, 9999px, 25px, 0); }
        10% { clip: rect(86px, 9999px, 4px, 0); }
        15% { clip: rect(53px, 9999px, 86px, 0); }
        20% { clip: rect(11px, 9999px, 32px, 0); }
        25% { clip: rect(44px, 9999px, 66px, 0); }
        30% { clip: rect(95px, 9999px, 12px, 0); }
        35% { clip: rect(28px, 9999px, 49px, 0); }
        40% { clip: rect(72px, 9999px, 81px, 0); }
        45% { clip: rect(14px, 9999px, 56px, 0); }
        50% { clip: rect(63px, 9999px, 2px, 0); }
        55% { clip: rect(36px, 9999px, 94px, 0); }
        60% { clip: rect(79px, 9999px, 18px, 0); }
        65% { clip: rect(24px, 9999px, 62px, 0); }
        70% { clip: rect(58px, 9999px, 33px, 0); }
        75% { clip: rect(91px, 9999px, 7px, 0); }
        80% { clip: rect(8px, 9999px, 45px, 0); }
        85% { clip: rect(49px, 9999px, 88px, 0); }
        90% { clip: rect(82px, 9999px, 19px, 0); }
        95% { clip: rect(16px, 9999px, 52px, 0); }
        100% { clip: rect(68px, 9999px, 96px, 0); }
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "lucide-react": "https://esm.sh/lucide-react@^0.562.0",
    "react/": "https://esm.sh/react@^19.2.3/",
    "react": "https://esm.sh/react@^19.2.3",
    "@google/genai": "https://esm.sh/@google/genai@^1.35.0",
    "react-github-calendar": "https://esm.sh/react-github-calendar@4.5.1?deps=react@19.2.3",
    "react-activity-calendar": "https://esm.sh/react-activity-calendar@2.6.2?deps=react@19.2.3"
  }
}
</script>
<link rel="stylesheet" href="/index.css">
</head>

    <div id="root"></div>
  <script type="module" src="/index.tsx"></script>
</body>
</html>
