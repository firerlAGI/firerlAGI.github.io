    <path d="M130 100 Q200 90 270 100" fill="none" stroke="#9d4edd" stroke-width="1" opacity="0.5"/>
    <path d="M130 200 Q200 210 270 200" fill="none" stroke="#9d4edd" stroke-width="1" opacity="0.5"/>
  </g>
  
  <g opacity="0.25">
    <polygon points="200,30 220,60 200,50 180,60" fill="none" stroke="#00ffff" stroke-width="1"/>
