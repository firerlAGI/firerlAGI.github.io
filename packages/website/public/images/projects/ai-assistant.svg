<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 300" width="400" height="300">
  <defs>
    <linearGradient id="bg-grad-3" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0f0f1f;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#1f1f3f;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2f2f5f;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="neon-purple" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#9d4edd;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#00ffff;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="neon-red" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#ff006e;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ff00ff;stop-opacity:1" />
    </linearGradient>
    <filter id="glow-3">
      <feGaussianBlur stdDeviation="2.5" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <rect width="400" height="300" fill="url(#bg-grad-3)"/>
  
  <g filter="url(#glow-3)">
    <circle cx="200" cy="150" r="70" fill="none" stroke="url(#neon-purple)" stroke-width="3"/>
    <circle cx="200" cy="150" r="50" fill="none" stroke="url(#neon-purple)" stroke-width="2" opacity="0.6"/>
    <circle cx="200" cy="150" r="30" fill="none" stroke="url(#neon-purple)" stroke-width="1.5" opacity="0.4"/>
    
    <circle cx="170" cy="130" r="8" fill="#ff006e" filter="url(#glow-3)"/>
    <circle cx="230" cy="130" r="8" fill="#ff006e" filter="url(#glow-3)"/>
    <circle cx="200" cy="165" r="12" fill="#9d4edd" filter="url(#glow-3)"/>
    
    <path d="M150 180 Q200 200 250 180" fill="none" stroke="#00ffff" stroke-width="2"/>
    
    <line x1="100" y1="80" x2="130" y2="100" stroke="url(#neon-red)" stroke-width="1.5"/>
    <line x1="300" y1="80" x2="270" y2="100" stroke="url(#neon-red)" stroke-width="1.5"/>
    <line x1="80" y1="150" x2="110" y2="150" stroke="url(#neon-red)" stroke-width="1.5"/>
    <line x1="320" y1="150" x2="290" y2="150" stroke="url(#neon-red)" stroke-width="1.5"/>
    <line x1="100" y1="220" x2="130" y2="200" stroke="url(#neon-red)" stroke-width="1.5"/>
    <line x1="300" y1="220" x2="270" y2="200" stroke="url(#neon-red)" stroke-width="1.5"/>
    
    <circle cx="100" cy="80" r="4" fill="#ff00ff"/>
    <circle cx="300" cy="80" r="4" fill="#ff00ff"/>
    <circle cx="80" cy="150" r="4" fill="#ff00ff"/>
