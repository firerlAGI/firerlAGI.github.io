<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 300" width="400" height="300">
  <defs>
    <linearGradient id="bg-grad-4" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0a0a15;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#151525;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#202035;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="neon-orange" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ff6b35;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ff00ff;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="neon-yellow" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#ffd700;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ff6b35;stop-opacity:1" />
    </linearGradient>
    <filter id="glow-4">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <rect width="400" height="300" fill="url(#bg-grad-4)"/>
  
  <g filter="url(#glow-4)">
    <line x1="50" y1="250" x2="350" y2="250" stroke="#00ffff" stroke-width="2"/>
    <line x1="50" y1="50" x2="50" y2="250" stroke="#00ffff" stroke-width="2"/>
    
    <rect x="70" y="180" width="30" height="70" fill="url(#neon-orange)" opacity="0.7"/>
    <rect x="120" y="140" width="30" height="110" fill="url(#neon-orange)" opacity="0.7"/>
    <rect x="170" y="100" width="30" height="150" fill="url(#neon-orange)" opacity="0.7"/>
    <rect x="220" y="120" width="30" height="130" fill="url(#neon-orange)" opacity="0.7"/>
    <rect x="270" y="80" width="30" height="170" fill="url(#neon-orange)" opacity="0.7"/>
    <rect x="320" y="150" width="30" height="100" fill="url(#neon-orange)" opacity="0.7"/>
    
    <polyline points="85,180 135,140 185,100 235,120 285,80 335,150" 
              fill="none" stroke="url(#neon-yellow)" stroke-width="2" filter="url(#glow-4)"/>
    
    <circle cx="85" cy="180" r="5" fill="#ffd700" filter="url(#glow-4)"/>
    <circle cx="135" cy="140" r="5" fill="#ffd700" filter="url(#glow-4)"/>
    <circle cx="185" cy="100" r="5" fill="#ffd700" filter="url(#glow-4)"/>
    <circle cx="235" cy="120" r="5" fill="#ffd700" filter="url(#glow-4)"/>
    <circle cx="285" cy="80" r="5" fill="#ffd700" filter="url(#glow-4)"/>
    <circle cx="335" cy="150" r="5" fill="#ffd700" filter="url(#glow-4)"/>
    
    <path d="M50 50 L350 250" stroke="#00ffff" stroke-width="1" opacity="0.3"/>
    <path d="M50 250 L350 50" stroke="#00ffff" stroke-width="1" opacity="0.3"/>
  </g>
  
  <g opacity="0.2">
    <rect x="40" y="40" width="320" height="220" fill="none" stroke="#ff6b35" stroke-width="1"/>
    <circle cx="200" cy="150" r="80" fill="none" stroke="#ffd700" stroke-width="1"/>
  </g>
  
  <text x="200" y="280" text-anchor="middle" font-family="monospace" font-size="12" fill="#ff6b35" opacity="0.8">DATA VISUALIZATION</text>
