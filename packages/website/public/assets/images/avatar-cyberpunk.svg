<svg viewBox="0 0 400 400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Metallic Red Gradient -->
    <linearGradient id="armor-red" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#8a1c1c;stop-opacity:1" />
      <stop offset="40%" style="stop-color:#d42e2e;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#5c0e0e;stop-opacity:1" />
    </linearGradient>
    
    <!-- Metallic Gold Gradient -->
    <linearGradient id="armor-gold" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#c49a2e;stop-opacity:1" />
      <stop offset="40%" style="stop-color:#ffd700;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#8a6e15;stop-opacity:1" />
    </linearGradient>

    <!-- Arc Reactor Blue Glow -->
    <filter id="arc-glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="4" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>

    <!-- Circuit Pattern for Cyberpunk Feel -->
    <pattern id="circuit" width="50" height="50" patternUnits="userSpaceOnUse">
      <path d="M10,10 L40,10 L40,40" fill="none" stroke="#000" stroke-width="0.5" opacity="0.1"/>
      <circle cx="10" cy="10" r="1" fill="#000" opacity="0.2"/>
    </pattern>
  </defs>

  <!-- Dark Background -->
  <rect width="400" height="400" fill="#0f0f1a"/>
  
  <!-- Rotating HUD Elements (Iron Man HUD style) -->
  <g transform="translate(200, 200)">
    <circle r="190" fill="none" stroke="#0ea5e9" stroke-width="1" opacity="0.2">
       <animateTransform attributeName="transform" type="rotate" from="0" to="360" dur="60s" repeatCount="indefinite"/>
    </circle>
    <path d="M-170,0 A170,170 0 0,1 170,0" fill="none" stroke="#0ea5e9" stroke-width="2" stroke-dasharray="20 10" opacity="0.3">
      <animateTransform attributeName="transform" type="rotate" from="360" to="0" dur="30s" repeatCount="indefinite"/>
    </path>
    <circle r="140" fill="none" stroke="#0ea5e9" stroke-width="0.5" opacity="0.1"/>
  </g>

  <!-- HELMET GROUP -->
  <g transform="translate(200, 220) scale(1.1)">
    <!-- Main Helmet (Red Parts) -->
    <!-- Top Head -->
    <path d="M-85,-120 C-85,-170 -50,-200 0,-200 C50,-200 85,-170 85,-120 L90,20 L-90,20 Z" fill="url(#armor-red)" stroke="#3a0000" stroke-width="1"/>
    <!-- Jaw Sides -->
    <path d="M-90,20 L-80,100 L-40,130 L40,130 L80,100 L90,20" fill="url(#armor-red)" stroke="#3a0000" stroke-width="1"/>
    
    <!-- Faceplate (Gold Parts) -->
    <g filter="url(#drop-shadow)">
      <!-- Forehead -->
      <path d="M-65,-110 L65,-110 L70,-60 L-70,-60 Z" fill="url(#armor-gold)" stroke="#8a6e15" stroke-width="1"/>
      <!-- Main Face Mask -->
      <path d="M-70,-60 L70,-60 L75,10 L50,90 L0,100 L-50,90 L-75,10 Z" fill="url(#armor-gold)" stroke="#8a6e15" stroke-width="1"/>
    </g>

    <!-- Eyes (Glowing Blue/White) -->
    <g filter="url(#arc-glow)">
      <path d="M-55,-25 L-20,-25 L-25,-15 L-50,-15 Z" fill="#e0f2fe">
         <animate attributeName="fill-opacity" values="0.8;1;0.8" dur="2s" repeatCount="indefinite"/>
      </path>
      <path d="M55,-25 L20,-25 L25,-15 L50,-15 Z" fill="#e0f2fe">
         <animate attributeName="fill-opacity" values="0.8;1;0.8" dur="2s" repeatCount="indefinite"/>
      </path>
    </g>
    
    <!-- Mouth Slit -->
    <path d="M-20,70 L20,70 L18,72 L-18,72 Z" fill="#3a0000"/>

    <!-- Ear/Side Details -->
    <circle cx="-90" cy="-10" r="12" fill="url(#armor-gold)" stroke="#3a0000" stroke-width="2"/>
    <circle cx="90" cy="-10" r="12" fill="url(#armor-gold)" stroke="#3a0000" stroke-width="2"/>
  </g>

  <!-- Tech Overlay / Jarvis HUD -->
  <g opacity="0.6">
    <path d="M320,350 L380,350 L390,340" fill="none" stroke="#0ea5e9" stroke-width="2"/>
    <text x="320" y="370" font-family="monospace" font-size="12" fill="#0ea5e9">MK.85</text>
    <rect x="20" y="340" width="60" height="2" fill="#0ea5e9">
      <animate attributeName="width" values="10;60;10" dur="2s" repeatCount="indefinite"/>
    </rect>
    <text x="20" y="360" font-family="monospace" font-size="12" fill="#0ea5e9">TARGETING</text>
  </g>
</svg>